name: Super-Linter ðŸ§¹

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: ðŸ§¹ Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          RUN_LOCAL: true
          DEFAULT_BRANCH: main
          ESLINT_EXTENSIONS: .ts,.js
          PRETTIER_EXTENSIONS: .ts,.js
          VALIDATE_JSCPD: false
