name: 🔐 Gitleaks Secret Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to scan full git history

      - name: 🔐 Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --no-git --verbose
